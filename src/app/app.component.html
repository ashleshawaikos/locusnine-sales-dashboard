<div id="dashboard" >
  <div class="row">
    <div class="col-sm-6">
      <img id="logo" src="/assets/images/logo.png" alt="">
    </div>
    <div id="title" class="col-md-6">
      <h3  class="text-right">SALES DASHBOARD</h3>
    </div>
  </div>
  <div class="row" id="timeLine" >
    <div class="col-md-12">
      <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">            
            <div class="btn-group navbar-nav nav-tabs mr-auto" (click)="onButtonClick($event)">
              <button class="btn active nav-item" (click)="daysOut=1">Today</button>
              <button class="btn nav-item" (click)="daysOut=7">Last Week</button>
              <button class="btn nav-item" (click)="daysOut=30">Last Month</button>
              <button class="btn nav-item" (click)="daysOut=92">This Quarter</button>
              <button class="btn nav-item" (click)="daysOut=365">This Year</button>
            </div>
        </div>
      </nav>
    </div>
  </div>

  <app-data-summary [daysOut]="daysOut" ></app-data-summary>

  </div>
  <app-details [daysOut]="daysOut" ></app-details>
